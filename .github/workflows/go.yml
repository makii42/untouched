name: Go

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.16
      uses: actions/setup-go@v2
      with:
        go-version: ^1.16
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...


    - name: Test
      run: |
        go test ./...

    - name: Build
      run: |
        go build -v .

    - name: Build cross-platform dist
      run: |
        go get github.com/mitchellh/gox
        gox \
         -output="dist/{{.Dir}}_{{.OS}}_{{.Arch}}" \
         -osarch="linux/386 linux/amd64 linux/arm windows/386 windows/adm64" \
         -ldflags="-X main.version=build-$GITHUB_RUN_NUMBER -X main.revision=$GITHUB_SHA"

    - name: Docker Build
      run: |
        docker build -t makii42/untouched:latest .


    - name: Test Docker Container
      run: |
        docker run --rm makii42/untouched:latest untouched -h
        docker run --rm makii42/untouched:latest untouched 
